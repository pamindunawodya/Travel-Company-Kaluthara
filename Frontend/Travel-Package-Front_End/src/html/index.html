<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Trave Package|pvt ltd</title>
  <style>
    *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body{
      background-color: #b3d4fc;
    }

    form{
      box-shadow: 2px 6px 100px #ffffff;
    }
  </style>

</head>
<body>
<div class="container-fluid bg-dark text-light py-3">
  <header class="text-center">
    <h1 class="display-6">Thank You Selected Travel Package </h1>
  </header>
</div>
<section class="container my-2 bg-dark w-50 text-light p-2">
  <form class="row g-3 p-3">
    <div class="col-md-4">
      <label for="validationDefault01" class="form-label">Travel Package ID</label>
      <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
    </div>
    <div class="col-md-4">
      <label for="validationDefault02" class="form-label">Travel Package Category</label>
      <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
    </div>
    <div class="col-md-4">
      <label for="validationDefaultUsername" class="form-label">Email</label>
      <div class="input-group">
        <span class="input-group-text" id="inputGroupPrepend2">@</span>
        <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
      </div>
    </div>
    <div class="col-md-6">
      <label  class="form-label">Hotel Name</label>
      <input type="email" class="form-control" id="txtHotelName0">
    </div>
    <div class="col-md-6">
      <label  class="form-label">Guide Name</label>
      <input type="password" class="form-control" id="txtGuideName">
    </div>
<!--    <div class="col-12">-->
<!--      <label for="inputAddress" class="form-label">Package Value</label>-->
<!--      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">-->
<!--    </div>-->
    <div class="col-md-6">
      <label  class="form-label">Package Value</label>
      <input type="email" class="form-control" id="txtPkgValue0">
    </div>
    <div class="col-md-6">
      <label class="form-label">Package Paid Value</label>
      <input type="password" class="form-control" id="txtPackagePaidValue0">
    </div>
    <div class="col-md-6">
      <label  class="form-label">Head Count</label>
      <input type="email" class="form-control" id="txtHeadCount0">
    </div>
    <div class="col-md-6">
      <label  class="form-label">No Of Child</label>
      <input type="password" class="form-control" id="txtPkgNoOfChild0">
    </div>
    <div class="col-md-6">
      <label  class="form-label">No Of Adult</label>
      <input type="text" class="form-control" id="txtPkgNoOfAdult0">
    </div>
    <div class="col-md-6">
      <label  class="form-label">full_double_Opt_1</label>
      <input type="email" class="form-control" id="txtOpt1">
    </div>
    <div class="col-md-6">
      <label  class="form-label">half_double_Opt_2</label>
      <input type="password" class="form-control" id="txtOpt2">
    </div>
    <div class="col-md-6">
      <label  class="form-label">full_triple_Opt_3</label>
      <input type="text" class="form-control" id="txtOpt3">
    </div>
    <div class="col-md-6">
      <label  class="form-label">travelPackage_StartDate;</label>
      <input type="date" class="form-control" id="txtStardDate0">
    </div>
    <div class="col-md-6">
      <label  class="form-label"> travelPackage_EndDate</label>
      <input type="date" class="form-control" id="txtEndDate0">
    </div>
    <div class="col-md-6">
      <label  class="form-label"> travelPackage_PacedDate</label>
      <input type="date" class="form-control" id="txtPaceDate">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </form>
</section>
</body>
</html>
